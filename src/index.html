<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase auth</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="./main.css">
    <script src="./main.js" type="module"></script>
    <link rel="icon" href="data:,">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">VeoliaApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item logged-out">
                        <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#signinModal">Sign in</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link logged-out" href="#" data-bs-toggle="modal" data-bs-target="#signupModal">Sign up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link logged-in" href="#" id="logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sign in Modal -->
    <div class="modal fade" id="signinModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Sign In</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="login-form">
                        <label for="email">Email</label>
                        <input type="email" id="login-email" class="form-control mb-3" placeholder="Email" required>

                        <label for="password">Password</label>
                        <input type="password" id="login-password" class="form-control mb-3" placeholder="*****" required>

                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Sign up Modal -->
    <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Sign Up</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="signup-form">
                        <label for="email">Email</label>
                        <input type="email" id="signup-email" class="form-control mb-3" placeholder="Email" required>

                        <label for="password">Password</label>
                        <input type="password" id="signup-password" class="form-control mb-3" placeholder="*****" required>

                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5 logged-in" style="display:none;" id="chart-container">
        <!-- Agregamos el desplegable aquí -->
        <div class="mb-3">
            <label for="medida-select" class="form-label">Seleccione el tipo de medida:</label>
            <select id="medida-select" class="form-select">
                <!-- Las opciones se llenarán dinámicamente desde JavaScript -->
            </select>
        </div>
        
        <!-- Aquí se dibuja la gráfica -->
        <canvas id="myChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
